<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>P2Pweb</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/bower_components/angular-material/angular-material.min.css">
</head>
<body ng-app="app" ng-controller="mainCtrl">

  <!-- BEGIN display blocks -->
  <div ng-cloak ng-hide="getBlocks('').length == 0">
    <md-content layout="row" layout-wrap layout-align="center start" layout-xs="column">
      <div flex="50" flex-sm="100" flex-xs="100" layout="column">
        <md-card>
          <md-card-content>
            <md-list>
              <md-subheader class="md-no-sticky">Posts</md-subheader>
              <div ng-repeat="block in getBlocks('')">
                <md-list-item ng-click="selectPost(block)" class="md-1-line">
                  <div class="md-list-item-text" layout="column">
                    <h3>{{ block.content.title }}</h3>
                    <p ng-show="block == selectedPost">
                      {{ block.content.body }}
                    </p>
                  </div>
                </md-list-item>
                <md-divider ng-hide="$last"></md-divider>
              </div>
            </md-list>
          </md-card-content>
        </md-card>
      </div>
    </md-content>
  </div>
  <!-- END display blocks -->

  <!-- BEGIN create post -->
  <div ng-controller="createPostCtrl" ng-cloak>
    <md-content layout="row" layout-wrap layout-align="center start" layout-xs="column">
      <div flex="50" flex-sm="100" flex-xs="100" layout="column">
        <md-card>
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">Submit a post</span>
            </md-card-title-text>
          </md-card-title>
          <md-card-content>
            <md-input-container class="md-block">
              <label>Title</label>
              <input type="text" ng-model="postTitle">
            </md-input-container>
            <md-input-container class="md-block">
              <label>Content</label>
              <textarea ng-model="postBody" columns="1" md-maxlength="150" rows="5"></textarea>
              <md-button ng-disabled="!canSubmit()" ng-click="submitPost()" class="md-raised md-primary">Send</md-button>
            </md-input-container>
          </md-card-content>
        </md-card>
      </div>
    </md-content>
  </div>
  <!-- END post message -->

  <script src="/bower_components/angular/angular.min.js"></script>
  <script src="/bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="/bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="/bower_components/angular-material/angular-material.min.js"></script>
  <script src="/js/clientbundle.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
